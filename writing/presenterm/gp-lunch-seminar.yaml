# yaml-language-server: $schema=https://raw.githubusercontent.com/mfontanini/presenterm/master/config-file-schema.json
snippet:
  exec:
    enable: true
    custom:
      dot:
        filename: "/tmp/presenterm-dot.dot"
        commands:
          - ["graph-easy", "--from=dot", "--boxart", "/tmp/presenterm-dot.dot"]

  exec_replace:
    enable: true

typst:
  ppi: 400

options:
  implicit_slide_ends: true

transition:
  # how long the transition should last.
  duration_millis: 650

  # how many frames should be rendered during the transition
  frames: 45

  # the animation to use
  animation:
    style: slide_horizontal

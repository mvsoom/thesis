[build-system]
requires = ["setuptools>=69", "wheel"]          # 69+ is comfortable with Python 3.12
build-backend = "setuptools.build_meta"

[project]
name            = "bngif"
version         = "0.0.1"
description     = "Bayesian nonparametric glottal inverse filtering"
requires-python = ">=3.12"

# Modules will be installed with `pip install -e .`
dependencies = [
    "jax>=0.6",
]

[project.optional-dependencies.dev]
contents = []

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]